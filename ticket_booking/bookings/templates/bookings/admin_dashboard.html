<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Admin Dashboard</h2>
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Manage Slots</h5>
              <p class="card-text">Add, edit, or delete available slots.</p>
              <a href="{% url 'manage_slots' %}" class="btn btn-primary"
                >Manage Slots</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">View All Bookings</h5>
              <p class="card-text">See all user bookings and statuses.</p>
              <a href="{% url 'admin_booking_list' %}" class="btn btn-secondary"
                >View Bookings</a
              >
            </div>
          </div>
        </div>
      </div>
      <h4 class="mt-5">Live Booking Overview</h4>
      <!-- You can add a table or real-time booking status here -->
      <div class="alert alert-info mt-3">
        Live booking stats and slot status will appear here.
      </div>
    </div>
  </body>
</html>
