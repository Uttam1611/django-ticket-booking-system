<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Welcome, {{ user.username }}!</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card shadow mb-4">
            <div class="card-body">
              <h5 class="card-title">Book a Slot</h5>
              <p class="card-text">
                Reserve your slot for an event or service.
              </p>
              <a href="{% url 'book_slot' %}" class="btn btn-primary"
                >Book Now</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow mb-4">
            <div class="card-body">
              <h5 class="card-title">My Bookings</h5>
              <p class="card-text">View or cancel your existing bookings.</p>
              <a href="{% url 'booking_list' %}" class="btn btn-secondary"
                >View Bookings</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow mb-4">
            <div class="card-body">
              <h5 class="card-title">Profile</h5>
              <p class="card-text">Update your profile information.</p>
              <!-- Add profile link if you have one -->
              <a href="#" class="btn btn-outline-info">Edit Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
