<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <h2 class="mb-4 text-center">User Registration</h2>
          <form
            method="post"
            enctype="multipart/form-data"
            class="card card-body shadow"
          >
            {% csrf_token %} {% if form.errors %}
            <div class="alert alert-danger">
              {% for field in form %} {% for error in field.errors %}
              <div>{{ error }}</div>
              {% endfor %} {% endfor %} {% for error in form.non_field_errors %}
              <div>{{ error }}</div>
              {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                id="id_username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="id_email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Password</label>
              <input
                type="password"
                name="password1"
                class="form-control"
                id="id_password1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                name="password2"
                class="form-control"
                id="id_password2"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_photo" class="form-label">Profile Photo</label>
              <input
                type="file"
                name="photo"
                class="form-control"
                id="id_photo"
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
